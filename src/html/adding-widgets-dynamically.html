<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Demo &raquo; Add widgets dynamically &raquo; gridster.js</title>
    <link rel="stylesheet" type="text/css" href="../plugins/demo.css">
    <link rel="stylesheet" type="text/css" href="../plugins/jquery.gridster.css">

</head>

<body>

<h1>动态添加 widgets</h1>

<p>使用 add_widget方法，从数组中动态的添加栅格块，栅格块所在的位置，未指定</p>

<div class="gridster">
    <ul></ul>
</div>

<script src="../plugins/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../plugins/jquery.dsmorse-gridster.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" id="code">
    var gridster;

    $(function () {

        gridster = $(".gridster > ul").gridster({
            widget_margins: [5, 5], // x 方向边距 y 方向边距
            widget_base_dimensions: [100, 100] // 宽高基数
        }).data('gridster');

        var widgets = [
            ['<li>0</li>', 1, 1],   // html, size_x, size_y, col, row, max_size, min_size, callback
            ['<li>1</li>', 1, 1],
            ['<li>2</li>', 2, 1],
            ['<li>3</li>', 2, 1],
            ['<li>4</li>', 4, 1],
            ['<li>5</li>', 1, 2],
            ['<li>6</li>', 2, 1],
            ['<li>7</li>', 3, 2],
            ['<li>8</li>', 1, 1],
            ['<li>9</li>', 2, 2],
            ['<li>10</li>', 1, 3]
        ];

        $.each(widgets, function (i, widget) {
            gridster.add_widget.apply(gridster, widget)
        });
        // 在控制台 输出 gridster.add_widget('<li>12</li>',1,1)
    });
</script>
</body>
</html>
